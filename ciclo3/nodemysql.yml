# Use root/example as user/password credentials
version: "3"
services:
	node:
			build:
					dockerfile: ./node.dockerfile
					context: .
					image: cleytonp/node
					container_name: node
					networks:
					- production
					depends_on:
					- "db"

			db:
					image: mysql
					command: --default-authentication-plugin=mysql_native_password
					restart: always
					container_name: meu-mysql
					networks: production
					environment:
					MYSQL_ROOT_PASSWORD: 123,
					MYSQL_DATABASE: bdciclo3

			mysql:
					image: mysql:5.7
					restart: always
					ports: -3306:3306
					environment:
					- MYSQL_ROOT_PASSWORD:root

			networks:
			production:
					driver: bridge

