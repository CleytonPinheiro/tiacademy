<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilos/style.css" />
    <script type="module" src="script.js"></script>
    <title>Desafio 2 | Ciclo 2</title>
  </head>

  <body>
    <header class="flex">
      <h1>ME ACHA!</h1>
      <h4>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h4>
    </header>
    <main class="flex">
      <img
        src="./assets/baseline_travel_explore_black_24dp.png"
        alt="icone logo Google "
      />
      <section>
        <form class="flex">
          <label for="Cep">Cep</label>
          <input
            type="text"
            id="Cep"
            name="Cep"
            placeholder="Digite um CEP válido"
          />

          <label for="logradouro">Rua</label>
          <input disabled type="text" id="logradouro" name="Rua" />

          <label for="bairro">Bairro</label>
          <input disabled type="text" id="bairro" name="Bairro" />

          <label for="localidade">Cidade</label>
          <input disabled type="text" id="localidade" name="Cidade" />

          <label for="uf">Estado</label>
          <input disabled type="text" id="uf" name="Estado" />

          <button id="buscarCep" type="button">BUSCAR</button>
        </form>
      </section>
    </main>
  </body>
</html>
